<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout}"
        layout:fragment="contents"
>

    <link rel="stylesheet" href="/common/css/bookSearch.css">

</head>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="container-content layout-container bg-body">
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="mb-4">

                                'Îãò Ï±ÖÏû•Ïóê Ï†ÄÏû•Îêú Î¶¨Ïä§Ìä∏</div>
                            <div class="card book-list">
                                <div class="book-img-frame" th:each="bookShelfList: ${bookShelfList}">
                                    <img class="book-img"
                                         th:src="${bookShelfList.getImage()}"
                                         th:value="${bookShelfList.getIsbn()}"
                                         th:onclick="bookReport([[${bookShelfList.getId()}]], [[${bookShelfList.getReportId()}]])">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script>
    function bookReport(shelfId, reportId) {
        if(reportId == null) {
            location.href='/report/form?id=' + shelfId;
        }else {
            location.href='/report/view/' + reportId;
        }
    }
</script>
</html>
