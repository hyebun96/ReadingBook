<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link rel="stylesheet" href="/common/css/common.css">
  <link rel="stylesheet" href="/common/css/login.css"/>
  <link rel="stylesheet" href="/common/css/error.css">
</head>
<body>
<!-- Layout wrapper -->
<a href="/">
  <div class="layout-wrapper layout-content-navbar">
    <div class="container-content layout-container bg-body background-height">
      <!-- Layout container -->
      <div class="layout-page">
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
              <div class="logo_section">
                <img class="logo" src="/common/img/logo/logo_404.png">
              </div>
            </div>
            <div class="error-message">
              <h1 th:text="${errorType}"/>
              <h3 th:text="${errorMessage}"/>
            </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
</a>
</body>
</html>
