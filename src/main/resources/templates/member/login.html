<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout}"
        layout:fragment="contents"
>
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="/common/css/login.css"/>
</head>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container bg-body">
        <!-- Layout container -->
        <div class="layout-page">

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="layout-logo">

                        </div>
                        <div class="kakao_login_img">
                            <img th:onclick="login([[${CLIENT_ID}]], [[${REDIRECT_URI}]])"  src="/common/img/kakao_login_medium_wide.png">
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
<script>
    function login(client_id, redirect_uri) {
        location.href='https://kauth.kakao.com/oauth/authorize?'
                        + 'client_id=' + client_id
                        + '&redirect_uri=' + redirect_uri
                        + '&response_type=code'
    }
</script>
</html>
