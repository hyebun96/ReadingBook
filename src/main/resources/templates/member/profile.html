<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      layout:fragment="contents"
>
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>

    <link rel="stylesheet" href="/common/css/profile.css" />
    <link rel="stylesheet" href="/common/css/swal2.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"/>
    <script src="/common/js/profile.js"></script>
</head>
<body>
<div class="layout-container bg-body content-height container-content">
    <div class="layout-page">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row mb-2">
                    <div class="">
                        <div class="card">
                            <div class="home-edit">
                                <span class="col-mb-6 ml-2 mt-2 btn-home">
                                    <a class="btn btn-icon d-flex" th:href="@{'/'}">
                                        <i class="fas fa-home" style="color: #ffffff;"></i>
                                    </a>
                                </span>
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <img id="memberImg"
                                        class="card-img card-img-left mb-3" th:src="@{${memberProfileDTO.profile_img_url}}" alt="회원프로필이미지"/>
                                <p class="card-title" th:text="${memberProfileDTO.uuid}" style="font-size: 17px;"></p>
                                <p class="card-text" th:text="${memberProfileDTO.nickname}"></p>

                                <div class="profile-change" th:if="${setting_kakao_img} == true">
                                    <input class="btn btn-file" id="uploadProfileDTO" type="file" name="files"/>
                                    <a class="btn-icon btn-edit btn" onclick="uploadMemberImg()">
                                        <i class="fa-regular fa-pen-to-square"></i>&nbsp;&nbsp;편집하기
                                    </a>
                                </div>
                                <div class="profile-return" th:if="${setting_kakao_img} == false">
                                    <a class="btn btn-icon d-flex btn-return" onclick="returnMemberImg()">
                                        <i class="fa-solid fa-rotate-left" style="color: #ffffff;"></i>&nbsp;&nbsp;카카오프로필로 되돌리기
                                    </a>
                                </div>
                            </div>
                            <div>
                                <p class="p-description" th:if="${setting_kakao_img} == true">
                                    회원프로필을 변경하고 싶다면 <br>
                                    변경하고 싶은 파일을 선택하고 '편집하기' 버튼을 클릭하세요.
                                </p>
                                <p class="p-description" th:if="${setting_kakao_img} == false">
                                    회원프로필을 기존 카카오 프로필로 변경하고 싶다면 <br>
                                    '카카오프로필로 되돌리기' 버튼을 클릭하세요.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/common/js/profile.js"></script>
</body>
</html>
