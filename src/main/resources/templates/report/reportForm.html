<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/"
      data-template="vertical-menu-template-free"

<body class='body'>
<div class="container-content layout-container bg-body">
    <div class="layout-page">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row">
                    <div class="mb-4">
                        <div class="card">
                            <div class="col-mb-6 ml-2 mt-2">

                                        üìì&nbsp;Ï§ÑÍ±∞Î¶¨

                                >
                                    <div class="accordion-body" th:text="${bookInfo.description}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-4" style="padding: 0;">
                        <div class="d-grid gap-2 col-lg-12 mx-auto">
                            <a class="btn btn-brown btn-lg" th:href="@{'/report/register/' + ${bookShelfId}}">
